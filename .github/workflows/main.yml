name: Diamond_Action
on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  run_scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests beautifulsoup4 pyTelegramBotAPI
      - run: python scraper.py
