name: Diamond_Action
on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  run_scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Libs
        run: pip install requests beautifulsoup4 pyTelegramBotAPI
      - name: Run
        run: python scraper.py
