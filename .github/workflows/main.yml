name: Diamond_Action
on:
  schedule:
    - cron: '*/5 * * * *' # يعمل كل 5 دقائق
  workflow_dispatch: # للتشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: os-setup/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests beautifulsoup4 pyTelegramBotAPI
      - name: Run Scraper
        run: python main.py # تأكد أن اسم ملف الكود عندك هو main.py
